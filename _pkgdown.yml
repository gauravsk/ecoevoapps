template:
  bootstrap: 5
reference:
- title: "Population growth in continuous time"
  contents:
  - "run_exponential_model"
  - "run_logistic_model"
  - starts_with("plot_continuous_")
- title: "Population growth in discrete time"
  contents:
  - "run_discrete_exponential_model"
  - "run_discrete_logistic_model"
  - "run_beverton_holt_model"
  - "run_ricker_model"
  - starts_with("plot_discrete_")
- title: "Growth of structured populations"
  contents:
  - "run_structured_population_simulation"
  - starts_with("plot_structured_")
  - "plot_leslie_diagram"
- title: "Dynamics of a metapopulation (source/sink dynamics)"
  contents:
  - "run_source_sink"
  - "plot_source_sink"
- title: "Lotka-Volterra competition"
  contents:
  - "run_lvcomp_model"
  - starts_with("plot_lvcomp_")
- title: "Competition for abiotic resources"
  contents:
  - "run_abiotic_comp_model"
  - "run_abiotic_comp_rstar"
  - starts_with("plot_abiotic_comp")
- title: "Competition for a biotic resource"
  contents:
  - "run_biotic_comp_model"
  - "plot_biotic_comp_time"
  - "plot_functional_responses"
- title: "Predator-Prey dynamics"
  contents:
  - "run_predprey_model"
  - starts_with("plot_predprey_")
  - "plot_functional_responses"
- title: "Infectious disease dynamics"
  contents:
  - "run_infectiousdisease_model"
  - starts_with("plot_infectiousdisease_")
- title: "Other models"
  contents:
  - "run_ibiogeo_model"
  - starts_with("run_smith_fretwell")
- title: "Run shiny apps"
  desc: Functions to run shiny apps from the command line
  contents:
  - starts_with("shiny_")
url: https://ecoevoapps.gitlab.io/docs
repo:
  url:
    home: https://gitlab.com/ecoevoapps/ecoevoapps
articles:
- title: Using ecoevoapps
  navbar: Using ecoevoapps from the R command line
  contents:
  - population-growth
  - lotka-volterra-competition
  - predator-prey-interactions
  - mechanistic-competition-models
  - island-biogeo
- title: Extending ecoevoapps
  navbar: Extensions
  contents:
  - contributing
  - deploy-custom-apps
  - diffeqs-in-R
destination: "../ecoevoapps.gitlab.io/static/docs"
